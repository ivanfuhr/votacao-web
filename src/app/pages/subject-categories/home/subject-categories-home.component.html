<div class="pt-6 flex">
    <a [routerLink]="['/categorias/criar']"
        class="w-full rounded border border-zinc-900 text-center bg-zinc-900 p-2 font-medium text-zinc-200 ring-zinc-900 ring-offset-2 focus-within:ring-1">Criar
        nova Categoria</a>
</div>

<div class="flex flex-col gap-6 py-6" *ngIf="subjectCategories; else noCategories">
    <div *ngFor="let category of subjectCategories"
        class="bg-zinc-50 rounded flex px-4 py-4 items-center justify-between">
        <h3 class="text-xl font-bold text-zinc-900 w-100">{{ category.title }}</h3>

        <div class="flex gap-2">
            <a [routerLink]="['/categorias/editar', category.id]"
                class="w-full bg-zinc-800 text-zinc-100 p-2 rounded md:w-fit disabled:bg-zinc-600 text-nowrap">Editar</a>
        </div>
    </div>
</div>

<ng-template #noCategories>
    <div class="flex items-center justify-center gap-4 flex-col">
        <h3 class="text-xl font-bold text-zinc-900">Nenhuma categoria existente</h3>
    </div>
</ng-template>
