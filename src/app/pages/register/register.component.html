<div class="flex flex-col justify-center items-start gap-4 max-w-sm mx-auto h-full py-6">
    <h3 class="text-md text-zinc-800">
        Cadastre para come√ßar a votar
    </h3>

    <form app-form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <app-input [placeholder]="'Informe o seu nome'" [type]="'text'" [errorMessage]="getErrorMessage('name')"
            formControlName="name" />

        <app-input [placeholder]="'Informe o seu e-e-mail'" [type]="'email'" [errorMessage]="getErrorMessage('email')"
            formControlName="email" />

        <app-input [placeholder]="'Informe o seu documento'" [type]="'text'" [mask]="'000.000.000-00'"
            [errorMessage]="getErrorMessage('document')" formControlName="document" />

        <app-input [placeholder]="'Informe a sua senha'" [type]="'password'"
            [errorMessage]="getErrorMessage('password')" formControlName="password" />

        <a [routerLink]="['/login']" class="p-2 rounded w-full hover:bg-zinc-200 cursor-pointer">Fazer login</a>

        <app-button [label]="'Cadastrar'" [type]="'submit'" />
    </form>
</div>
