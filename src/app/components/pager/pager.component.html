<div class="flex flex-col sm:flex-row items-center justify-center space-y-2 sm:space-y-0 sm:space-x-2"
    *ngIf="totalPages > 1">
    <button
        class="px-4 py-2 text-sm font-medium text-zinc-50 bg-zinc-900 rounded hover:bg-zinc-800 disabled:opacity-50 disabled:cursor-not-allowed w-full sm:w-auto"
        (click)="handlePageChange(1)" [disabled]="currentPage === 1">
        Primeira
    </button>

    <button
        class="px-4 py-2 text-sm font-medium text-zinc-50 bg-zinc-900 rounded hover:bg-zinc-800 disabled:opacity-50 disabled:cursor-not-allowed w-full sm:w-auto"
        (click)="handlePageChange(currentPage - 1)" [disabled]="currentPage === 1">
        Anterior
    </button>

    <span class="text-sm font-medium text-zinc-900 w-full text-center sm:w-auto sm:text-left">
        Página {{ currentPage }} de {{ totalPages }}
    </span>

    <button
        class="px-4 py-2 text-sm font-medium text-zinc-50 bg-zinc-900 rounded hover:bg-zinc-800 disabled:opacity-50 disabled:cursor-not-allowed w-full sm:w-auto"
        (click)="handlePageChange(currentPage + 1)" [disabled]="currentPage === totalPages">
        Próxima
    </button>

    <button
        class="px-4 py-2 text-sm font-medium text-zinc-50 bg-zinc-900 rounded hover:bg-zinc-800 disabled:opacity-50 disabled:cursor-not-allowed w-full sm:w-auto"
        (click)="handlePageChange(totalPages)" [disabled]="currentPage === totalPages">
        Última
    </button>
</div>
